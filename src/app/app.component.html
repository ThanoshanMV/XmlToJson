<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>XML to JSON Convertor</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css"
    />
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
  </head>
  <body>
    <div class="container is-desktop">
      <section class="section is-primary notification">
        <h1 class="title" style="text-align:center"><strong>XML</strong> to <strong>JSON</strong> convertor</h1>
      </section>
      <section class="section">
        <h1 class="title">XML Format</h1>
        <h2 class="subtitle">
          Please <strong>attach</strong> XML file or <strong>paste</strong> XML in textarea to convert.
          Please refresh if the JSON format isn't updated :)
        </h2>
        <div class="column field">
          <label class="label">XML input:</label>
          <div class="control">
            <textarea [(ngModel)]="xmlText"
              class="textarea is-primary is-medium"
              placeholder="Paste XML text to convert"
            ></textarea>
          </div>
        </div>
        <div class="field is-grouped">
          <div class="file is-primary control">
            <label class="file-label">
              <input class="file-input" type="file" name="resume" accept=".xml" (change)="selectExcelFile($event)">
              <span class="file-cta">
                <span class="file-icon">
                  <i class="fas fa-upload"></i>
                </span>
                <span class="file-label">
                  XML File
                </span>
              </span>
              <span class="file-name">
                {{ fileName }}
              </span>
            </label>
          </div>
          <div class="control">
            <button class="button is-link" (click)="excelToJsonConverter(xmlText)">Convert</button>
          </div>
        </div>
      </section>
      <section *ngIf="stringfyObject" class="section">
        <h1 class="title">JSON Format</h1>
        <pre>{{ stringfyObject }}</pre>
        <button class="button is-link" (click)="copyToClipboard(stringfyObject)">Copy to clipboard</button>
      </section>
    </div>
  </body>
</html>
